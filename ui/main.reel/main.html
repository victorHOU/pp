<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "myFunction",
                "handler": {"@": "button"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "BBB"},
                "active": false,
                "contenteditable": "true",
                "dir": "rtl",
                "draggable": "true",
                "enabled": true,
                "holdThreshold": "4",
                "label": "New Task",
                "tabindex": "5",
                "title": "Titre"
            },
            "listeners": [
                {
                    "type": "onClick",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "myComponent": {
            "prototype": "ui/my-component.reel",
            "properties": {
                "element": {"#": "myComponent"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "identifier": "MyButton"
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "vertical",
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "identifier": "slider",
                "max": 100,
                "min": 0,
                "step": "1",
                "value": 50
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="BBB"></button>
        <p data-montage-id="text"></p>
        <input data-montage-id="textField" type="text">
        <div data-montage-id="myComponent"></div>
        <div data-montage-id="slider"></div>
    </div>
</body>
</html>
